    </nav>
  </header>

  <div class="modal" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <main class="text-white sfondo flex-grow-1">
    <h1 class="text-center my-5">Riepilogo:</h1>
    <div class="container-fluid">
      <div class="row justify-content-center flex-column-reverse flex-sm-row">
        <div class="col-12 col-lg-4 mt-5 mt-lg-0 d-flex flex-column align-items-center order-1 order-sm-0">
          <h1 class="mb-5">Riepilogo carrello :</h1>
          <ul id="finalCart"></ul>
          <h3 id="totalFinalCart"></h3>
          <button type="button" class="btn btn-success text-white fw-bolder fs-4 border-danger border-3 my-4" onclick="backToCart()"><i class="bi bi-arrow-left"></i>Rivedi il carrello</button>
        </div>
        <div class="col-10 col-lg-6 mx-auto mb-5 order-0 order-sm-1">
          <h3 class="text-center my-5">Inserisci i tuoi dati:</h3>
          <form id="myForm" action="https://getform.io/f/pbqgwjmb" method="POST">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Nome :</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="col-md-6">
                <label for="surname" class="form-label">Cognome :</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-10">
                <label for="address" class="form-label">Via :</label>
                <input type="text" class="form-control" id="address" name="address" required>
              </div>
              <div class="col-md-2">
                <label for="cap" class="form-label">CAP :</label>
                <input type="number" class="form-control" id="cap" name="cap" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="city" class="form-label">Citt√† :</label>
                <input type="text" class="form-control" id="city" name="city" required>
              </div>
              <div class="col-md-2">
                <label for="prov" class="form-label">Prov :</label>
                <input type="text" class="form-control" id="prov" name="prov" required>
              </div>
              <div class="col-md-4">
                <label for="tel" class="form-label">tel :</label>
                <input type="number" class="form-control" id="tel" name="tel" required>
              </div>
              <div class="col-md-12 invisible">
                <label for="totalToSend" class="form-label">Articoli dell'ordine :</label>
                <input type="text" class="form-control" id="totalToSend" name="totalToSend" required>
                <label for="listItemToSend" class="form-label">Articoli dell'ordine :</label>
                <textarea class="form-control" id="listItemToSend" name="listItemToSend" required></textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success text-white fw-bolder fs-4 border-danger border-3">Invia Ordine <i class="bi bi-arrow-right"></i></button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </main>
