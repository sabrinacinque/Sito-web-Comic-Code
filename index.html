<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comic-Code</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .sfondo{
        background-image: url(./assets/img/sfondo.webp);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }

     
      
    </style>
  </head>
  <body class="vh-100 d-flex flex-column bg-black mx-0 ">
    <header>
      <nav class="navbar navbar-expand-md" data-bs-theme="dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  fs-3" id="navbarTogglerDemo01">
            <a class="navbar-brand text-warning ms-5 fs-2" href="index.html">Comic-Code</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-success " aria-current="page" href="index.html">Home</a>
              </li>
              <!--<li class="nav-item">
                <a class="nav-link text-warning " href="backoffice.html">Backoffice</a>
              </li>-->
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button  class="nav-link text-warning ms-5 fs-2" onclick="openLoginModal()">Login <i class="bi bi-gear"></i></button>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="modal" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailInput" required>
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Password</label>
                  <input type="password" class="form-control" id="passwordInput" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <main class="text-white sfondo" >
      <div class="row">
        <div class="col-12 position-fixed z-3" id="cart">
            <button class="btn btn-warning position-absolute top-0 end-0 mt-3 me-3" style="font-size: 50px;" onclick="goToCart()">
                <span class="badge rounded-pill text-bg-success position-absolute top-0 end-0 fs-6" id="badgeCart">0</span>
                <i class="bi bi-cart4"></i>
            </button> 
        </div>
      </div>
      <div class="row">
        <div class="col-10 col-md-12 mx-auto d-flex justify-content-center">
          <div class="spinner-border text-danger" role="status" style="width: 10rem; height: 10rem;">
          </div>
          <a href="index.html"><img src="./assets/img/logo.png" alt="logo Comic-Code" id="logo" class="img-fluid"></a>
        </div>
      </div>
      <div class="row"><!--Messaggi di errore nel caso in cui dovesse esserci un problema-->
        <div class="col-12 mx-auto d-flex justify-content-center">
          <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
      </div>
      
      <div class="container mb-5">
        <div
          class="row row-cols-1 mx-5 mx-md-2 mx-lg-0 row-cols-md-2 row-cols-lg-4 mt-2 g-3"
          id="events-row"
        ></div>
      </div>
    </main>

    <footer class="text-warning">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <!-- COLONNA di sinistra -->
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="index.html" class="text-decoration-none text-warning">Home</a>
              </li>
              <li>
                <a href="backoffice.html" class="text-decoration-none text-warning"
                  >Backoffice</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-warning">Contacts</a>
              </li>
            </ul>
          </div>
          <div
            class="col-12 col-md-4 text-center d-flex justify-content-center align-items-center">
            <!-- COLONNA centrale -->
            <h5>Comic-Code - <span id="year"></span></h5>
          </div>
          <div class="col-12 col-md-4">
            <!-- COLONNA di destra -->
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-warning">Facebook</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-warning">Instagram</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-warning">Twitter</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
